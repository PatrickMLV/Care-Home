<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
body {
	background-color: #88aaaa;
}

.icon-staff {
	background-image: url("/resources/images/staff.png") !important;
}
.icon-patient {
	background-image: url("/resources/images/patient.png") !important;
}
.icon-circuit {
	background-image: url("/resources/images/circuit.png") !important;
}
.icon-medecin {
	background-image: url("/resources/images/doctor.png") !important;
}
.icon-pharmacy {
	background-image: url("/resources/images/pharmacy.png") !important;
}
.icon-laboratory {
	background-image: url("/resources/images/laboratory.png") !important;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menu>
			<p:submenu label="Patient">
				<p:menuitem value="Consult" action="goToConsultPatient" update="messages" ajax="false" icon="icon-patient" />
			</p:submenu>
			<p:submenu label="Staff">
				<p:menuitem value="Consult" action="goToConsultStaff" update="messages" ajax="false" icon="icon-staff" />
				<p:menuitem value="Circuit" action="goToCircuitStaff" update="messages" ajax="false" icon="icon-circuit" />
			</p:submenu>
			<p:submenu label="Admin">
				<p:menuitem value="Manage Patient" action="goToManagePatient" update="messages" ajax="false" icon="icon-patient" />
				<p:menuitem value="Manage Medecin" action="goToManageMedecin" update="messages" ajax="false" icon="icon-medecin" />
				<p:menuitem value="Manage Pharmacy" action="goToManagePharmacie" update="messages" ajax="false" icon="icon-pharmacy" />
				<p:menuitem value="Manage Laboratory" action="goToManageLaboratory" update="messages" ajax="false" icon="icon-laboratory" />
				<p:menuitem value="Manage Staff" action="goToManageStaff" update="messages" ajax="false" icon="icon-staff" />
			</p:submenu>
		</p:menu>
	</h:form>
</h:body>
