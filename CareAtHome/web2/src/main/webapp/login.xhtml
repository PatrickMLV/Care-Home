<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        body {
            background-color: #d2caec;
        }

        .center {
            text-align: center;
        }
    </style>

    <h:head>
    </h:head>

    <h:body>
        <h2 class="center">Care@Home</h2>
        <h:form>

        <p:panelGrid columns="2" styleClass="center">
            <f:facet name="header">
                Login
            </f:facet>
			
            <h:outputLabel for="login" value="Login:"/>
            <p:inputText id="login" value="" label="Login"/>

            <h:outputLabel for="password" value="Password:"/>
            <p:inputText id="password" value="" label="Password"/>

            <f:facet name="footer">
                <p:commandButton type="button" value="Login" icon="ui-icon-check" style="margin:0"/>
            </f:facet>
        </p:panelGrid>
        </h:form>
        <br/>
    </h:body>

</ui:composition>
