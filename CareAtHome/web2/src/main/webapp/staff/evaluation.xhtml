<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
</style>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<!-- BANNER -->
		<p:layoutUnit position="north" id="menu">
			<ui:include src="/basic/banner.xhtml" />
		</p:layoutUnit>
		<!-- MENU -->
		<p:layoutUnit position="west">
			<ui:include src="/basic/menu.xhtml" />
		</p:layoutUnit>
		<!-- CONTENT -->
		<h:form>
			<p:layoutUnit position="center">
				<p:commandButton value="New Evaluation" onclick="dlg1.show();"
					type="button" />

				<p:dataTable id="dataTable" var="ev"
					value="#{evaluationBean.evaluations}" rows="7">
					<f:facet name="header">Evaluations</f:facet>
					<p:ajax event="rowSelect" oncomplete="dlg2.show()" />

					<p:column headerText="Date">
						<h:outputText value="#{ev.date}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Judge">
						<h:outputText value="#{ev.judgeName}" />
					</p:column>

					<p:column headerText="Candidate">
						<h:outputText value="#{ev.candidateName}" />
					</p:column>

					<p:column style="text-align: center">
						<p:commandButton update=":modalViewEvaluation" oncomplete="dlg2.show()" icon="ui-icon-search"
							title="View" >
							<f:setPropertyActionListener value="#{ev}" target="#{evaluationBean.selectedEv}" /> 
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:layoutUnit>
		</h:form>
	</p:layout>

	<!-- MODAL -->
	<p:dialog id="modalNewEvaluation" header="New Evaluation"
		widgetVar="dlg1" modal="true" height="240" width="1000">
		<h:form>
			<h:panelGrid columns="3">
				<!-- Name -->
				<h:outputText value="Candidate name :" />
				<p:autoComplete value="#{evaluationBean.candidateFullName}"
					completeMethod="#{autocompleteBean.completeFullName}" />
				<!-- Evaluation -->
				<h:outputText value="Evaluation :" />
				<p:inputTextarea value="#{evaluationBean.evaluation}" rows="6" cols="60" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save"
					action="#{evaluationBean.saveEvaluation(loginBean.login)}"
					onclick="dlg1.hide();" type="button" icon="ui-icon-check" />
				<p:commandButton value="Cancel" onclick="dlg1.hide();" type="button"
					icon="ui-icon-close" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<p:dialog id="modalViewEvaluation" header="Information"
		widgetVar="dlg2" modal="true" height="300" width="1000">
		<h:form>
			<h:panelGrid columns="3">
				<!-- Date -->
				<h:outputText value="Date :" />
				<h:outputText value="#{evaluationBean.selectedEv.date}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				<!-- Judge -->
				<h:outputText value="Judge name :" />
				<h:outputText value="#{evaluationBean.selectedEv.judgeName}" />
				<!-- Candidate -->
				<h:outputText value="Candidate name :" />
				<h:outputText value="#{evaluationBean.selectedEv.candidateName}" />
				<!-- Evaluation -->
				<h:outputText value="Evaluation :" />
				<p:inputTextarea value="#{evaluationBean.selectedEv.evaluation}" readonly="true" rows="6" cols="60" />
			</h:panelGrid>
			<p:commandButton value="Ok" onclick="dlg2.hide();" type="button"
				icon="ui-icon-close" />
		</h:form>
	</p:dialog>
</h:body>
</html>
